services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: content-stats-app
    command: gunicorn app.main:my_app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8001 --reload
    volumes:
      - .:/code
    ports:
      - "8001:8001"
    restart: always
    # environment:
    #   - OPENAI_API_KEY=<not set>
